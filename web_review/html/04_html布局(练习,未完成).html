<!doctype html>
<!--
方式一:div + css布局
	注释：<div> 元素常用作布局工具，因为能够轻松地通过 CSS 对其进行定位。

方式二: 使用 HTML5 的网站布局
	HTML5 提供的新语义元素定义了网页的不同部分：
	HTML5 语义元素
	header	定义文档或节的页眉
	nav	定义导航链接的容器
	section	定义文档中的节
	article	定义独立的自包含文章
	aside	定义内容之外的内容（比如侧栏）
	footer	定义文档或节的页脚
	details	定义额外的细节
	summary	定义 details 元素的标题
	
方式三:使用表格布局(已不再使用)
	注释：<table> 元素不是作为布局工具而设计的。
	<table> 元素的作用是显示表格化的数据。
	使用 <table> 元素能够取得布局效果，因为能够通过 CSS 设置表格元素的样式：
-->
<html>
	<head>
		<meta charset='utf-8'>
		<title>网页布局</title>
	</head>
	<body>
		<style type='text/css'>
			* {
				margin:0;
				padding:0
			}
			#wrap {
				width:1330px;
				height:862px;
				background:pink;
				
			}
		</style>
	<!--City Gallery内容-->
		<div id='#wrap'>
			<div class='header'>
				city gallery
			</div>
			<div class='bodyer'></div>
			<div class='footer'></div>
		</div>
		
	</body>



</html>
