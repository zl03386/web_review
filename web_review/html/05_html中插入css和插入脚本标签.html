<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>05_html中插入css和插入脚本标签</title>
	</head>
	<body>
<!--插入css:-->
		<!--内部css:-->
		<style type='text/css'>
			/*css语句*/
		</style>
		<!--外部css:-->
		<link rel='stylesheet' type='text/css' src=''>
		
<!--插入js:-->
		<!--内部js:-->
		<script type='text/javascript'>
			// script语句
		</script>
		<!--外部js:-->
		<script type='text/javascript'　src=''></script>
	
<!--浏览器不支持js时-->
		<noscript>Sorry, your browser does not support JavaScript!</noscript>
	</body>



</html>
