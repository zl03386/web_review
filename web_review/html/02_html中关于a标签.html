<!doctype html>
<!--
a标签:表示链接
href属性:链接url
		 链接锚点
name属性:设置锚点,可以用id属性代替
target属性:在哪个窗口打开链接的地址
		_top 跳出框架打开网页
		_parent 在父窗口打开网页
		_blank 在新窗口打开网页
		_self 默认值，在同一框架中打开网页

	
-->
<html>
	<head>
		<title>关于a标签</title>
		<meta charset='utf-8'/>
		<style type='text/css'>
			a {
				text-decoration:none;
				color:red;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<a href='https://www.baidu.com' target='_blank' name='a1'>在新窗口打开百度首页</a>
		<hr/>
		<div style="width:300px;height:1000px;background:pink;"></div>
		<a href='#a1'>跳转到mao锚点</a><br/>
		<a href='#p'>跳转到p标签锚点</a>
		
		<hr/>
