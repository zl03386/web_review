<!doctype html>
<!--
form元素定义表单：
	action属性: 定义在提交表单时执行的动作。
				向服务器提交表单的通常做法是使用提交按钮。
				通常，表单会被提交到 web 服务器上的网页。
				<form action="action_page.php">
	method属性: 规定在提交表单时所用的 HTTP 方法（GET 或 POST）：
	name属性:	如果要正确地被提交，每个输入字段必须设置一个 name 属性。
				代表表单提交时,提交内容的名字.

fieldset元素:(fieldset + legend)
	给表单分组(有分块作用).
	子元素legend可以为fieldset组设置个名字
	
label元素:
	<label for='某个元素的id'>内容</label>

	
input元素:
	type=text 	定义常规文本输入。 (name:提交内容的名字. )
	type=radio 	定义单选按钮输入（多个选择之一）
				(	name:值相同为一组单选按钮;提交时的名字
					value:必须指定,提交时的值. 
					checked:指定默认选中项 	)
	type=submit	定义提交按钮（提交表单）
				用于向表单处理程序（form-handler）提交表单的按钮。
				(value指定按钮上的文字)
	type=checkbox定义多选按钮(按钮是方块)
	type=password 定义密码字段
	
				
select + option元素:	定义下拉列表
	optgroup 用来分组.可以使用label属性指定分类名
			(	name属性指定给select,用于提交内容的名字,
				value属性指定给option,可以在option中添加selected
				multiple和name是select的属性;
				value和selected是option的属性.)

<textarea> 元素定义多行输入字段（文本域）

html中input属性:
	value: 字段初始值
	readonly:字段只读,不能修改
	disabled:规定输入字段是禁用的。
			 被禁用的元素是不可用和不可点击的。
			 被禁用的元素不会被提交。
	size:规定输入字段的尺寸（以字符计）
	maxlength规定输入字段允许的最大长度
	
	
	
-->

		<meta charset='utf-8'>

	</head>
